<body>
    <div class="container">
        <form action="">
      
          <label for="mname">Medicine Name</label>
          <input type="text" id="mname" name="medname" placeholder="Name of medicine">
      
          <label for="mobileno">Mobile no</label>
          <input type="number" id="mn" name="mobno" placeholder="Your mobile no">

          <label for="">Duration for medicine</label>
          <input type="number" id="dfm" name="duration" placeholder="No of days ">
      
          <label for="dosage">Dosage per day</label>
          <select id="dpd" name="dosageperday">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
          </select>
      
          <br>
          <input type="submit" value="Submit">
      
        </form>
