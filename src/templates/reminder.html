    body {

  <script type='text/javascript'>
    function addFields() {
      // Generate a dynamic number of inputs
      var number = document.getElementById("member").value;
      // Get the element where the inputs will be added to
      var container = document.getElementById("container");
      // Remove every children it had before
      while (container.hasChildNodes()) {
        container.removeChild(container.lastChild);
      }
      for (i = 0; i < number; i++) {
        // Append a node with a random text
        container.appendChild(document.createTextNode("Member " + (i + 1)));
        // Create an <input> element, set its type and name attributes
        var input = document.createElement("input");
        input.type = "time";
        input.name = "member" + i;
        container.appendChild(input);
        // Append a line break 
        container.appendChild(document.createElement("br"));
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <form action="/reminder/create" method="post">
      <label for="mname">Medicine Name</label>
      <input type="text" id="mname" name="medname" placeholder="Name of medicine" />

      <label for="mobileno">Mobile no</label>

      <select name="dosetype" id="">

      </select>

      <label for="dfm">Duration for medicine</label>

      <label for="dosage">Enter Time slots</label>
      <!-- <input type="time" id="dosage" name="time"/> -->
      <input type="text" id="member" name="member" value="">Number of members: (max. 10)<br />
      <a href="#" id="filldetails" onclick="addFields()">Fill Details</a>
      <div id="container"></div>
      <input type="submit" value="Submit" />
    </form>
  </div>
