<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>set reminder</title>
  <link rel="stylesheet" href="/src/styles/reminder.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      margin-top: 1%;
      justify-content: center;
      align-items: center;
    }

    #rowAdder {
      margin-left: -15px;
      width: 95px;
      height: 50px;
    }

    .btn {
      margin-left: -30px;
    }

    .form-control {
      border: 1px black solid;
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <form action="/reminder/create" method="post">

      <label for="mname">Medicine Name</label>
      <input type="text" id="mname" name="medname" placeholder="Name of medicine">

      <label for="mobileno">Mobile no</label>
      <input type="number" id="mobileno" name="mobno" placeholder="Your mobile no">

      <label for="Dosage">Dosage</label>
      <input class="dsg" type="number" id="Dosage" name="Dosage" placeholder="Enter dosage">
      <select name="dosetype" id="">
        <option value="1">tablets</option>
        <option value="2">ml</option>
      </select>

      <label for="dfm">Duration for medicine</label>
      <input type="number" id="dfm" name="duration" placeholder="No of days ">

      <label for="dosage">Enter Time slots</label>

      <div class="">
        <div class="col-lg-12">
          <div id="row">
            <div class="input-group m-3">
              <div class="input-group-prepend">
                <button class="btn btn-danger" id="DeleteRow" type="button">
                  <i class="bi bi-trash"></i>
                  Delete
                </button>
              </div>
              <input type="time" id="dosage" class="form-control m-input" placeholder="time slots">
            </div>
          </div>

          <div id="newinput"></div>
          <button id="rowAdder" type="button" class="btn btn-dark">
            <span class="bi bi-plus-square-dotted">
            </span> ADD
          </button>
        </div>
      </div>

      <input type="submit" value="Submit">

    </form>
  </div>
  <script type="text/javascript">

    $("#rowAdder").click(function () {
      newRowAdd =
        '<div id="row"> <div class="input-group m-3">' +
        '<div class="input-group-prepend">' +
        '<button class="btn btn-danger" id="DeleteRow" type="button">' +
        '<i class="bi bi-trash"></i> Delete</button> </div>' +
        '<input type="time" class="form-control m-input"> </div> </div>';

      $('#newinput').append(newRowAdd);
    });

    $("body").on("click", "#DeleteRow", function () {
      $(this).parents("#row").remove();
    })
  </script>

</body>

</html>
